[build]
  # Base directory for the build
  base = "prototype/frontend"

  # Build command
  command = "npm run build"

  # Directory with the build output (relative to base)
  publish = "dist"

  # Functions directory (relative to repository root)
  functions = "prototype/frontend/netlify/functions"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (optional - set in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

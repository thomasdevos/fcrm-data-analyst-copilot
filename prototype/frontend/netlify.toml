[build]
  # Build command
  command = "npm run build"

  # Directory with the build output
  publish = "dist"

  # Functions directory
  functions = "netlify/functions"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (optional - set in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"
  # Netlify will automatically use Python 3.8 for .py functions
